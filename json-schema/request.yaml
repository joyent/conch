---
$schema: 'http://json-schema.org/draft-07/schema#'
definitions:
  Null:
    type: 'null'
  DatacenterCreate:
    type: object
    additionalProperties: false
    required:
      - vendor
      - region
      - location
    properties:
      vendor:
        $ref: common.yaml#/definitions/non_empty_string
      region:
        $ref: common.yaml#/definitions/non_empty_string
      vendor_name:
        $ref: common.yaml#/definitions/non_empty_string
      location:
        $ref: common.yaml#/definitions/non_empty_string
  DatacenterUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      vendor:
        $ref: common.yaml#/definitions/non_empty_string
      region:
        $ref: common.yaml#/definitions/non_empty_string
      vendor_name:
        $ref: common.yaml#/definitions/non_empty_string
      location:
        $ref: common.yaml#/definitions/non_empty_string
  DatacenterRoomCreate:
    type: object
    additionalProperties: false
    required:
      - datacenter_id
      - az
      - alias
      - vendor_name
    properties:
      datacenter_id:
        $ref: common.yaml#/definitions/uuid
      az:
        $ref: common.yaml#/definitions/non_empty_string
      alias:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      vendor_name:
        $ref: common.yaml#/definitions/mojo_relaxed_placeholder
  DatacenterRoomUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      datacenter_id:
        $ref: common.yaml#/definitions/uuid
      az:
        $ref: common.yaml#/definitions/non_empty_string
      alias:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      vendor_name:
        $ref: common.yaml#/definitions/mojo_relaxed_placeholder
  DeviceReport:
    $ref: device_report.yaml#/definitions/DeviceReport_v3_0_0
  RackCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - datacenter_room_id
      - rack_role_id
      - build_id
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_relaxed_placeholder
      datacenter_room_id:
        $ref: common.yaml#/definitions/uuid
      rack_role_id:
        $ref: common.yaml#/definitions/uuid
      serial_number:
        $ref: common.yaml#/definitions/non_empty_string
      asset_tag:
        $ref: common.yaml#/definitions/non_empty_string
      phase:
        $ref: common.yaml#/definitions/device_phase
      build_id:
        $ref: common.yaml#/definitions/uuid
  RackUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_relaxed_placeholder
      datacenter_room_id:
        $ref: common.yaml#/definitions/uuid
      rack_role_id:
        $ref: common.yaml#/definitions/uuid
      serial_number:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/non_empty_string
      asset_tag:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/non_empty_string
      phase:
        $ref: common.yaml#/definitions/device_phase
      build_id:
        $ref: common.yaml#/definitions/uuid
  RackAssignmentUpdates:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      $ref: '#/definitions/RackAssignmentUpdate'
  RackAssignmentUpdate:
    type: object
    additionalProperties: false
    required:
      - rack_unit_start
    anyOf:
      - required:
        - device_id
      - required:
        - device_serial_number
    properties:
      device_id:
        $ref: common.yaml#/definitions/uuid
      device_serial_number:
        $ref: common.yaml#/definitions/device_serial_number
      rack_unit_start:
        $ref: common.yaml#/definitions/positive_integer
      device_asset_tag:
        oneOf:
          - $ref: common.yaml#/definitions/device_asset_tag
          - type: 'null'
  RackAssignmentDeletes:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      $ref: '#/definitions/RackAssignmentDelete'
  RackAssignmentDelete:
    type: object
    additionalProperties: false
    required:
      - device_id
      - rack_unit_start
    properties:
      device_id:
        $ref: common.yaml#/definitions/uuid
      rack_unit_start:
        $ref: common.yaml#/definitions/positive_integer
  RackPhase:
    type: object
    additionalProperties: false
    required:
      - phase
    properties:
      phase:
        $ref: common.yaml#/definitions/device_phase
  RackRoleCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - rack_size
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      rack_size:
        $ref: common.yaml#/definitions/positive_integer
  RackRoleUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      rack_size:
        $ref: common.yaml#/definitions/positive_integer
  RackLayoutCreate:
    type: object
    additionalProperties: false
    required:
      - rack_id
      - hardware_product_id
      - rack_unit_start
    properties:
      rack_id:
        $ref: common.yaml#/definitions/uuid
      hardware_product_id:
        $ref: common.yaml#/definitions/uuid
      rack_unit_start:
        $ref: common.yaml#/definitions/positive_integer
  RackLayouts:
    type: array
    uniqueItems: true
    items:
      type: object
      additionalProperties: false
      required:
        - hardware_product_id
        - rack_unit_start
      properties:
        hardware_product_id:
          $ref: common.yaml#/definitions/uuid
        rack_unit_start:
          $ref: common.yaml#/definitions/positive_integer
  RackLayoutUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      hardware_product_id:
        $ref: common.yaml#/definitions/uuid
      rack_unit_start:
        $ref: common.yaml#/definitions/positive_integer
  DeviceLocationUpdate:
    type: object
    additionalProperties: false
    required:
      - rack_id
      - rack_unit_start
    properties:
      rack_id:
        $ref: common.yaml#/definitions/uuid
      rack_unit_start:
        $ref: common.yaml#/definitions/positive_integer
  HardwareProductCreate:
    allOf:
      - $ref: '#/definitions/HardwareProductUpdate'
      - required:
        - name
        - alias
        - hardware_vendor_id
        - sku
        - rack_unit_size
        - validation_plan_id
        - purpose
        - bios_firmware
        - cpu_type
  HardwareProductSpecification:
    # this is just a hack for the /hardware_product/*/specification endpoints
    $ref: common.yaml#/definitions/HardwareProductSpecification
  HardwareProductUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      alias:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      prefix:
        oneOf:
          - $ref: common.yaml#/definitions/non_empty_string
          - type: 'null'
      hardware_vendor_id:
        $ref: common.yaml#/definitions/uuid
      specification:
        $comment: json blob of additional data for hardware_product.specification (TO BE RESTRUCTURED SOON)
        oneOf:
          - $comment: Note that contentSchema is not validated automatically; the data must be json-decoded first and then the schema applied manually
            type: string
            contentMediaType: application/json
            contentSchema:
              $ref: common.yaml#/definitions/HardwareProductSpecification
          - type: 'null'
      sku:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      generation_name:
        $ref: common.yaml#/definitions/non_empty_string
      legacy_product_name:
        oneOf:
          - $ref: common.yaml#/definitions/non_empty_string
          - type: 'null'
      rack_unit_size:
        $ref: common.yaml#/definitions/positive_integer
      validation_plan_id:
        $ref: common.yaml#/definitions/uuid
      purpose:
        type: string
      bios_firmware:
        type: string
      hba_firmware:
        oneOf:
          - type: string
          - type: 'null'
      cpu_num:
        type: integer
      cpu_type:
        type: string
      dimms_num:
        type: integer
      ram_total:
        type: integer
      nics_num:
        type: integer
      sata_hdd_num:
        type: integer
      sata_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sas_hdd_num:
        type: integer
      sas_hdd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_hdd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sata_ssd_num:
        type: integer
      sata_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sata_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      sas_ssd_num:
        type: integer
      sas_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      sas_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      nvme_ssd_num:
        type: integer
      nvme_ssd_size:
        oneOf:
          - type: integer
          - type: 'null'
      nvme_ssd_slots:
        oneOf:
          - type: string
          - type: 'null'
      raid_lun_num:
        type: integer
      psu_total:
        type: integer
      usb_num:
        type: integer
  Login:
    type: object
    additionalProperties: false
    required:
      - password
    oneOf:
      - required:
        - user_id
      - required:
        - email
    properties:
      user_id:
        $ref: common.yaml#/definitions/uuid
      email:
        $ref: common.yaml#/definitions/email_address
      password:
        $ref: common.yaml#/definitions/non_empty_string
      set_session:
        type: boolean
        default: false
  UserIdOrEmail:
    type: object
    additionalProperties: true
    oneOf:
      - required:
        - user_id
      - required:
        - email
    properties:
      user_id:
        $ref: common.yaml#/definitions/uuid
      email:
        $ref: common.yaml#/definitions/email_address
  UserPassword:
    type: object
    additionalProperties: false
    required:
      - password
    properties:
      password:
        $ref: common.yaml#/definitions/non_empty_string
  NewUser:
    type: object
    additionalProperties: false
    required:
      - name
      - email
    properties:
      name:
        $ref: common.yaml#/definitions/non_empty_string
      email:
        $ref: common.yaml#/definitions/email_address
      password:
        $ref: common.yaml#/definitions/non_empty_string
      is_admin:
        type: boolean
  UpdateUser:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/definitions/non_empty_string
      email:
        $ref: common.yaml#/definitions/email_address
      is_admin:
        type: boolean
  UserSetting:
    allOf:
      - $ref: '#/definitions/UserSettings'
      - type: object
        maxProperties: 1
  UserSettings:
    type: object
    additionalProperties:
      $ref: common.yaml#/definitions/non_empty_string
    minProperties: 1
    propertyNames:
      $ref: common.yaml#/definitions/user_setting_key
  NewUserToken:
    type: object
    additionalProperties: false
    required:
      - name
    properties:
      name:
        $ref: common.yaml#/definitions/non_empty_string
  WorkspaceAddRack:
    deprecated: true
    type: object
    additionalProperties: false
    required:
      - id
    properties:
      id:
        $ref: common.yaml#/definitions/uuid
      serial_number:
        $ref: common.yaml#/definitions/non_empty_string
      asset_tag:
        $ref: common.yaml#/definitions/non_empty_string
  WorkspaceCreate:
    deprecated: true
    type: object
    additionalProperties: false
    required:
      - name
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      description:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/non_empty_string
  WorkspaceAddUser:
    deprecated: true
    type: object
    additionalProperties: false
    required:
      - role
    oneOf:
      - required:
        - user_id
      - required:
        - email
    properties:
      user_id:
        $ref: common.yaml#/definitions/uuid
      email:
        $ref: common.yaml#/definitions/email_address
      role:
        $ref: common.yaml#/definitions/role
  DeviceAssetTag:
    type: object
    additionalProperties: false
    required:
      - asset_tag
    properties:
      asset_tag:
        oneOf:
          - $ref: common.yaml#/definitions/device_asset_tag
          - type: 'null'
  DevicePhase:
    type: object
    additionalProperties: false
    required:
      - phase
    properties:
      phase:
        $ref: common.yaml#/definitions/device_phase
  DeviceLinks:
    type: object
    additionalProperties: false
    required:
      - links
    properties:
      links:
        type: array
        minItems: 1
        uniqueItems: true
        items:
          type: string
          format: uri
  DeviceLinksOrNull:
    oneOf:
      - type: 'null'
      - $ref: '#/definitions/DeviceLinks'
  DeviceBuild:
    type: object
    additionalProperties: false
    required:
      - build_id
    properties:
      build_id:
        $ref: common.yaml#/definitions/uuid
  DeviceHardware:
    type: object
    additionalProperties: false
    minProperties: 1
    maxProperties: 1
    properties:
      hardware_product_id:
        $ref: common.yaml#/definitions/uuid
      sku:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
  DeviceSetting:
    allOf:
      - $ref: '#/definitions/DeviceSettings'
      - type: object
        maxProperties: 1
  DeviceSettings:
    type: object
    additionalProperties:
      anyOf:
        - $ref: common.yaml#/definitions/non_empty_string
        - type: number
        - type: boolean
    minProperties: 1
    propertyNames:
      $ref: common.yaml#/definitions/device_setting_key
  RegisterRelay:
    type: object
    additionalProperties: false
    required:
      - serial
    properties:
      serial:
        $ref: common.yaml#/definitions/relay_serial_number
      name:
        $ref: common.yaml#/definitions/non_empty_string
      version:
        description: usually a git commit SHA
        type: string
      ipaddr:
        description: 'postgres "inet": ipv4 or ipv6, with optional netmask'
        type: string
      ssh_port:
        $ref: common.yaml#/definitions/non_negative_integer
  OrganizationCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - admins
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      description:
        $ref: common.yaml#/definitions/non_empty_string
      admins:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: object
          additionalProperties: false
          oneOf:
            - required:
              - user_id
            - required:
              - email
          properties:
            user_id:
              $ref: common.yaml#/definitions/uuid
            email:
              $ref: common.yaml#/definitions/email_address
  OrganizationUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      description:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/non_empty_string
  OrganizationAddUser:
    type: object
    additionalProperties: false
    required:
      - role
    oneOf:
      - required:
        - user_id
      - required:
        - email
    properties:
      user_id:
        $ref: common.yaml#/definitions/uuid
      email:
        $ref: common.yaml#/definitions/email_address
      role:
        $ref: common.yaml#/definitions/role
  BuildCreate:
    type: object
    additionalProperties: false
    required:
      - name
    oneOf:
      - required:
        - admins
      - required:
        - build_id
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      description:
        $ref: common.yaml#/definitions/non_empty_string
      started:
        type: string
        format: date-time
      admins:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: object
          additionalProperties: false
          oneOf:
            - required:
              - user_id
            - required:
              - email
          properties:
            user_id:
              $ref: common.yaml#/definitions/uuid
            email:
              $ref: common.yaml#/definitions/email_address
      build_id:
        $ref: common.yaml#/definitions/uuid
  BuildUpdate:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      name:
        $ref: common.yaml#/definitions/mojo_standard_placeholder
      description:
        oneOf:
          - type: 'null'
          - $ref: common.yaml#/definitions/non_empty_string
      started:
        oneOf:
          - type: 'null'
          - type: string
            format: date-time
      completed:
        oneOf:
          - type: 'null'
          - type: string
            format: date-time
  BuildAddUser:
    type: object
    additionalProperties: false
    required:
      - role
    oneOf:
      - required:
        - user_id
      - required:
        - email
    properties:
      user_id:
        $ref: common.yaml#/definitions/uuid
      email:
        $ref: common.yaml#/definitions/email_address
      role:
        $ref: common.yaml#/definitions/role
  BuildAddOrganization:
    type: object
    additionalProperties: false
    required:
      - organization_id
      - role
    properties:
      organization_id:
        $ref: common.yaml#/definitions/uuid
      role:
        $ref: common.yaml#/definitions/role
  BuildCreateDevices:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: object
      additionalProperties: false
      required:
        - sku
      anyOf:
        - required:
          - id
        - required:
          - serial_number
      properties:
        id:
          $ref: common.yaml#/definitions/uuid
        serial_number:
          $ref: common.yaml#/definitions/device_serial_number
        asset_tag:
          oneOf:
            - $ref: common.yaml#/definitions/device_asset_tag
            - type: 'null'
        sku:
          $ref: common.yaml#/definitions/mojo_standard_placeholder
        links:
          type: array
          uniqueItems: true
          items:
            type: string
            format: uri

