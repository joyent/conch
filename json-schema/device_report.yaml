---
$schema: 'http://json-schema.org/draft-07/schema#'
definitions:
  DeviceReport_v2.29:
    description: the contents of a posted device report from relays and reporters
    type: object
    required:
      - bios_version
      - product_name
      - serial_number
      - state
      - system_uuid
    properties:
      bios_version:
        type: string
      cpus:
        type: array
        items:
          type: object
      dimms:
        type: array
        uniqueItems: true
        items:
          type: object
          required:
            - memory-locator
          properties:
            memory-locator:
              type: string
            memory-serial-number:
              oneOf:
                - $ref: common.yaml#/definitions/non_empty_string
                - type: 'null'
            memory-size:
              oneOf:
                - $ref: common.yaml#/definitions/int_or_stringy_int
                - type: 'null'
      disks:
        type: object
        patternProperties:
          ^\S+$:
            description: device_disk.serial_number
            type: object
            properties:
              slot:
                $ref: common.yaml#/definitions/int_or_stringy_int
              size:
                type: integer
              vendor:
                type: string
              model:
                type: string
              firmware:
                type: string
              transport:
                type: string
              health:
                type: string  # TODO: enum?
              drive_type:
                type: string
              temp:
                $ref: common.yaml#/definitions/int_or_stringy_int
              enclosure:
                $ref: common.yaml#/definitions/int_or_stringy_int
              hba:
                $ref: common.yaml#/definitions/int_or_stringy_int
              block_sz:
                type: integer
              # any additional fields are not currently used.
      device_type:
        type: string
        enum:
          - server
          - switch
      interfaces:
        # TODO: this is required for servers
        type: object
        patternProperties:
          ^\S+$:
            description: key = interface name
            type: object
            required:
              - mac
              - product
              - vendor
            properties:
              mac:
                $ref: common.yaml#/definitions/macaddr
              product:
                type: string
              vendor:
                type: string
              state:
                oneOf:
                  - type: string
                  - type: 'null'
              # note: no speed yet?
              ipaddr:
                oneOf:
                  - $ref: common.yaml#/definitions/ipaddr
                  - type: 'null'
              mtu:
                oneOf:
                  - $ref: common.yaml#/definitions/int_or_stringy_int
                  - type: 'null'
              peer_mac:
                oneOf:
                  - $ref: common.yaml#/definitions/macaddr
                  - type: 'null'
              # peer_text, peer_switch, peer_port, all optional with no constraints
              # peer_vendor: # TODO! see Conch::Validation::SwitchPeers.
              #   type: string
              #   pattern: ^\S+$
      media:
        # TODO: this is required for switches
        type: object
        patternProperties:
          ^\S$:
            description: port
            # type: unknown and not used.
      os:
        type: object
        required:
          - hostname
        properties:
          hostname:
            type: string
      product_name:
        # TODO: required for switches, and also for non-switches when 'sku' is not present.
        type: string
      relay:
        type: object
        required:
          - serial
        properties:
          serial:
            $ref: common.yaml#/definitions/relay_id
      serial_number:
        $ref: common.yaml#/definitions/device_id
      state:
        type: string
      system_uuid:
        $ref: common.yaml#/definitions/uuid
      temp:
        type: object
        required:
          - cpu0
          - cpu1
        properties:
          cpu0:
            $ref: common.yaml#/definitions/int_or_stringy_int
          cpu1:
            $ref: common.yaml#/definitions/int_or_stringy_int
          exhaust:
            $ref: common.yaml#/definitions/int_or_stringy_int
          inlet:
            $ref: common.yaml#/definitions/int_or_stringy_int
      uptime_since:
        type: string

