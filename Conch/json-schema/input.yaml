---
definitions:
  DeviceReport:
    required:
      - bios_version
      - memory
      - processor
      - product_name
      - serial_number
      - state
      - system_uuid
    properties:
      bios_version:
        type: string
      disks:
        type: object
      device_type:
        type: string
        enum:
          - server
          - switch
      interfaces:
        type: object
      media:
        type: object
      memory:
        type: object
        required:
          - total
          - count
        properties:
          total:
            type: number
          count:
            type: number
      processor:
        type: object
        required:
          - type
          - count
        properties:
          type:
            type: string
          count:
            type: number
      product_name:
        type: string
      relay:
        type: object
        required:
          - serial
        properties:
          serial:
            type: string
      serial_number:
        type: string
      state:
        type: string
      system_uuid:
        type: string
        format: uuid
      temp:
        type: object
        required:
          - cpu0
          - cpu1
          - exhaust
          - inlet
        properties:
          cpu0:
            type: number
          cpu1:
            type: number
          exhaust:
            type: number
          intlet:
            type: number
      uptime_since:
        type: string
  WorkflowCreate:
    type: object
    additionalProperties: false
    required:
      - name
    properties:
      name:
        type: string
      locked:
        type: number
      preflight:
        type: number
  WorkflowUpdate:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      locked:
        type: number
      preflight:
        type: number
  OrcLifecycleCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - role_id
    properties:
      name:
        type: string
      locked:
        type: number
      role_id:
        type: string
        format: uuid
  OrcLifecycleUpdate:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      locked:
        type: number
      role_id:
        type: string
        format: uuid
  OrcLifecycleAddWorkflow:
    type: object
    additionalProperties: false
    required:
      - workflow_id
    properties:
      workflow_id:
        type: string
        format: uuid
      plan_order:
        type: number
  OrcLifecycleRemoveWorkflow:
    type: object
    additionalProperties: false
    required:
      - workflow_id
    properties:
      workflow_id:
        type: string
        format: uuid
