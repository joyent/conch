---
definitions:
  WorkflowCreate:
    type: object
    additionalProperties: false
    required:
      - name
    properties:
      name:
        type: string
      locked:
        type: number
      preflight:
        type: number
  WorkflowUpdate:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      locked:
        type: number
      preflight:
        type: number
  OrcLifecycleCreate:
    type: object
    additionalProperties: false
    required:
      - name
      - role_id
    properties:
      name:
        type: string
      locked:
        type: number
      role_id:
        type: string
        format: uuid
  OrcLifecycleUpdate:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      locked:
        type: number
      role_id:
        type: string
        format: uuid
  OrcLifecycleAddWorkflow:
    type: object
    additionalProperties: false
    required:
      - workflow_id
    properties:
      workflow_id:
        type: string
        format: uuid
      plan_order:
        type: number
  OrcLifecycleRemoveWorkflow:
    type: object
    additionalProperties: false
    required:
      - workflow_id
    properties:
      workflow_id:
        type: string
        format: uuid

